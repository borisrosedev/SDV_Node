<!doctype html>
<html lang="fr-FR" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Up | Register</title>
    <meta name="author" content="Boris Rose" />
    <meta name="description" content="Match Up: The App that rocks !" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Match Up | register" />
    <script
      src="https://kit.fontawesome.com/1b1fa6fbda.js"
      crossorigin="anonymous"
    ></script>
    <link href="/client/shared/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/client/shared/images/logo.png" type="image/png" />
  </head>
  <body>
    <header class="app-header">
      <a href="../../index.html">
        <figure>
          <img src="/client/shared/images/logo.png" alt="Logo de MatchUp" />
        </figure>
      </a>
      <nav>
        <ul>
          <li>
            <a href="./login.html">
              <i class="fa-solid fa-right-to-bracket"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app-main register__main" x-data>
      <section class="register__form-section">
        <h1 x-text="'Inscription'"></h1>
        <form class="app-form" x-bind="RegisterForm">
          <section class="form__fields-section">
            <section class="form__email-section">
              <article>
                <label for="email"></label>
                <input
                  id="email"
                  class="input"
                  placeholder="Entrez votre email"
                  type="email"
                  pattern="[a-z0-9.]{2,30}[@]{1}[a-z]{2,6}[.]{1}[a-z]{2,6}"
                  aria-required="true"
                  required
                />
              </article>
              <aside id="email-error"></aside>
            </section>
            <section class="form__password-section">
              <article>
                <label for="password"></label>
                <input
                  id="password"
                  class="input"
                  placeholder="Entrez votre mot de passe (de 12 à 20 caractères)"
                  type="password"
                  aria-required="true"
                  required
                />
              </article>
              <aside id="password-error"></aside>
            </section>
            <section class="form__confirmed-password-section">
              <article>
                <label for="confirmed-password"></label>
                <input
                  id="confirmed-password"
                  class="input"
                  placeholder="Confirmez votre mot de passe"
                  type="password"
                  aria-required="true"
                  required
                />
              </article>
              <aside id="confirmed-password-error"></aside>
            </section>
          </section>
          <section class="form__buttons-section">
            <button class="button" type="submit">Valider</button>
            <button class="button" type="reset">Réinitialiser</button>
          </section>
        </form>
      </section>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
